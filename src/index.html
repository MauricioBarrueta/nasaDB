<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NASA Databases</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>  
  <script>
    $(document).ready(function () {
        $(".button-collapse").sideNav({ //* Side Navbar
          menuWidth: '45%', edge: 'right', closeOnClick: true
        });     
        $('.carousel').carousel(); //* Images Carousel  

        /* Background Stars Effect */
        var starsEffect = []
        function dotGenerator() {
          this.obj = document.createElement('div')
          this.obj.classList.add('dots')
          this.obj.style.top = (window.innerHeight * Math.random()) + 'px', this.obj.style.left = (window.innerWidth * Math.random()) + 'px'
          this.size = Math.floor(5 * Math.random()) + 3 /* max-size */
          this.obj.style.height = this.size + 'px', this.obj.style.width = this.size + 'px'

          document.body.appendChild(this.obj)
        }
        for (var i = 0; i < 300; i++) {
          starsEffect.push(new dotGenerator())
        }
      })
  </script>
  
</body>
</html>
