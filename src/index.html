<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NASA: Cat√°logo de APIs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
        $(".button-collapse").sideNav(); //* Side navbar Toggler     
        $('.carousel').carousel(); //* Images Carousel  

        /* Background Stars Effect */
        var starsEffect = []
        function dotGenerator() {
          this.obj = document.createElement('div')
          this.obj.classList.add('dots')
          this.obj.style.top = (window.innerHeight * Math.random()) + 'px', this.obj.style.left = (window.innerWidth * Math.random()) + 'px'
          this.size = Math.floor(5 * Math.random()) + 3 /* max-size */
          this.obj.style.height = this.size + 'px', this.obj.style.width = this.size + 'px'

          document.body.appendChild(this.obj)
        }
        for (var i = 0; i < 300; i++) {
          starsEffect.push(new dotGenerator())
        }
      })
  </script>
</body>
</html>
